<div class="ui-g" >
  <div class="ui-g-12" >
  <h2> Lista de Clientes</h2>
<p-table  [value]="clients" [paginator]="true" [rows]="5" class="table"  [responsive]="true">
  <ng-template pTemplate="header" >
    <tr>
      <th>Nome</th>
      <th>Limite de crÃ©dito</th>
      <th>Taxa de juros</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.creditLimit }}</td>
      <td>{{ client.chargesRate }}</td>
  </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">
        Nenhumo cliente encontrado.
      </td>
    </tr>
  </ng-template>
</p-table>
</div>
</div>
<button [routerLink]="['/add-client']"  class="btn btn-success">Cadastrar</button>
